<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
  </head>

  <!-- <body class="light-theme"></body> -->
  <body>
    <header class="header container">
      <form class="header__form" action="">
        <input
          class="header__input"
          type="text"
          placeholder="Введите название города"
        />
      </form>
    </header>

    <main class="main container">
      <div class="current"></div>
      <div class="detailed">
        <div class="one-day">
          <div class="swiper-container">
            <div class="swiper-wrapper"></div>
          </div>
          <div class="swiper-button-prev custom-prev">
            <svg
              class="arrow-left"
              viewBox="0 0 15 27"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                class="arrow-left_circle"
                cx="7.5"
                cy="13.5"
                r="5.625"
                fill="#E0E0E0"
              />
              <g
                transform="translate(7.5 13.5) scale(0.6667) translate(-2.5 -4.5)"
              >
                <path
                  d="M1.46,6.75 L1.25,6.55 L3.33,4.5 L1.25,2.45 L1.46,2.25 L3.75,4.5 L1.46,6.75 Z"
                  fill="none"
                  stroke="#3F51B5"
                  stroke-width="0.2"
                  stroke-linejoin="round"
                />
              </g>
            </svg>
          </div>
          <div class="swiper-button-next custom-next">
            <svg
              class="arrow-right"
              viewBox="0 0 15 27"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                class="arrow-right__circle"
                cx="7.5"
                cy="13.5"
                r="5.625"
                fill="#E0E0E0"
              />
              <g
                transform="translate(7.5 13.5) scale(0.6667) translate(-2.5 -4.5)"
              >
                <path
                  d="M1.46,6.75 L1.25,6.55 L3.33,4.5 L1.25,2.45 L1.46,2.25 L3.75,4.5 L1.46,6.75 Z"
                  fill="none"
                  stroke="#3F51B5"
                  stroke-width="0.2"
                  stroke-linejoin="round"
                />
              </g>
            </svg>
          </div>
        </div>

        <div class="fiveday">
          <div class="weather-grid">
            <div class="weather-grid__wrapper"></div>
          </div>
        </div>
      </div>
    </main>

    <footer class="container">
      <span>Разработал: Шведов Илья Дмитриевич</span>
    </footer>
    <script src="/src/js/main.js" type="module"></script>
  </body>
</html>
